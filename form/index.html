<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  
  <div class="form_container">



    <h3 class="register_title">개인정보 입력</h3>

    <table class="member_tbl">
      <caption>개인정보 입력</caption>
      <colgroup>
        <col style="width:20%">
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th>
            신청자명
          </th>
          <td>
            <input type="text" class="text" id="client_name">
          </td>
        </tr>
        <tr>
          <th>
            사업자명
          </th>
          <td>
            <input type="text" class="text" id="company">
          </td>
        </tr>

        <tr>
          <th>
            사업자번호
          </th>
          <td>
            <input type="text" class="text" id="biz_NO1">
            -
            <input type="text" class="text" id="biz_NO2">
            -
            <input type="text" class="text" id="biz_NO3">
          </td>
        </tr>

        <tr>
          <th>연락처</th>
          <td>
            <div class="phn_box">
              <h4>휴대폰 번호</h4>
              <div class="cell_info">
                <select name="memPhn_NO1" id="memPhn_NO1">
                  <option>선택</option>
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
                  <option value="019">019</option>
                  <option value="0130">0130</option>
                </select>

                <div class="selectbox_wrap">
                  <input type="button" class="value_holder" value="선택" >
                  <div class="new_selectbox">
                    <ul>
                      <li>선택</li>
                      <li>010</li>
                      <li>011</li>
                      <li>016</li>
                      <li>017</li>
                      <li>018</li>
                      <li>019</li>
                      <li>0130</li>
                    </ul>
                  </div>
                  -
                  <input type="text" class="text" name="memPhn_NO2" maxlength="4" id="memPhn_NO2">
                  -
                  <input type="text" class="text" name="memPhn_NO3" maxlength="4" id="memPhn_NO3">
                </div>
              </div>
              <h4>일반전화 번호</h4>
              <div class="normalPhn_info">
                <select name="normalPhn_NO1" id="normalPhn_NO1">
                  <option value="">선택</option>
                  <option value="">02</option>
                  <option value="">031</option>
                  <option value="">041</option>
                </select>
                <div class="selectbox_wrap">
                  <input type="button" class="value_holder" value="선택">
                  <div class="new_selectbox">
                    <ul>
                      <li>선택</li>
                      <li>02</li>
                      <li>031</li>
                      <li>041</li>
                    </ul>
                  </div>
                  -
                  <input type="text" class="text" name="normalPhn_NO2" maxlength="4" id="normalPhn_NO2">
                  -
                  <input type="text" class="text" name="normalPhn_NO3" maxlength="4" id="normalPhn_NO3">
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <div class="email_info">
              <input type="text" class="text">
              @
              <span>
                <input type="text" class="text" id="emailAddr_write">
              </span>
              
              <select name="emailAddr" id="emailAddr">
                <option value="">직접입력</option>
                <option value="">naver.com</option>
                <option value="">gmail.com</option>
                <option value="">hanmail.net</option>
                <option value="">nate.com</option>
                <option value="">daum.net</option>
                <option value="">yahoo.co.kr</option>
              </select>

              <div class="selectbox_wrap">
                <input type="button" class="value_holder" value="직접입력">
                <div class="new_selectbox">
                  <ul>
                    <li>직접입력</li>
                    <li>naver.com</li>
                    <li>gmail.com</li>
                    <li>hanmail.net</li>
                    <li>nate.com</li>
                    <li>daum.net</li>
                    <li>yahoo.co.kr</li>
                  </ul>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>


    <h3 class="register_title">담보 선택</h3>
    



  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
